<template name="NotesEdit">
    <div class="NotesEdit">
        <table class="form-table ui-w100">
            <tr>
                <td class="label notes-label"><label class="form-label" for="notes-{{ noteId }}">{{ label }}</label></td>
                <td class="ui-w100">
                    <textarea class="form-control" type="text" id="notes-{{ noteId }}" placeholder="{{ placeholder }}">{{ notes }}</textarea>
                </td>
            </tr>
        </table>
    </div>
</template>
